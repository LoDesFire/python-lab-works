<style>
    .horizontal-radio {
        display: flex;
        justify-content: stretch;
    }

    .horizontal-radio li {
        list-style-type: none;
        display: flex;
    }

    .horizontal-radio input {
        margin-bottom: 5px; /* Adjust spacing between radio button and label */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group textarea {
        min-width: 100%;
        min-height: 50%;
        max-width: 100%;
        max-height: 50%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #4CAF50;
        border-radius: 5px;
    }

    .form-group .error {
        color: red;
        margin-top: 5px;
    }

</style>
{% extends "base.html" %}

{% block title %}
    Написать отзыв
{% endblock %}
{% block content %}
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Отправить отзыв</button>
        </form>
    </div>
{% endblock %}
